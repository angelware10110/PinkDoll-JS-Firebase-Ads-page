<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angelic Ads</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <script type= "module" src="./firebase.js" defer></script>
    <script type = "module" src="./main.js" defer></script>
    <script type = "module" src="./user-presence.js" defer></script>    
</head>
<body>
    
    <div id="login-box">
        <div class="left">
          <!-- register -->
          <h1 id='status'>Register</h1>
          <input type="text" id="register_username"  placeholder="Username" />
          <input type="text" id="register_email"  placeholder="E-mail" />
          <input type="password" id="register_password"  placeholder="Password" />
          
          <input type="submit" id='signUp' name="signup_submit" value="Sign Up" />
          
        </div>
        
        <div class="right">
          <!-- Login -->
          <h1 >Login</h1>
          <input type="text" id="login_email"  placeholder="E-mail" />
          <input type="password" id="login_password"  placeholder="Password" />
          
          <input type="submit" id='signIn'  value="Sign In" />
          <input type="submit" id='signOut'  value="Sign Out" />
        </div>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script> 
    
</body>
</html>
